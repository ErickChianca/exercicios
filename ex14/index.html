<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>Escalando jogadores</h1>

  <section>
    <div>
      <label for="playerName">Nome do jogador: </label>
      <input type="text" name="playerName" class="playerName" id="playerName">
    </div>
    <div>
      <label for="playerPosition">Posição do jogadoor: </label>
      <input type="text" name="playerPosition" class="playerPosition" id="playerPosition">
    </div>
    <div>
      <label for="jerseyNumber">Número da camisa: </label>
      <input type="text" name="jerseyNumber" class="jerseyNumber" id="jerseyNumber">
    </div>
    <button id="addPlayer">Escalar jogador</button>
  </section>
  
  <section id="removePlayerSection">
    <h1>Remover um Jogador</h1>
    <button id="removePlayer">Remover jogador</button>
  </section>
  
  <section id="listOfPlayers">
    <h1>Lista de jogadores</h1>
  </section>
</body>
</html>
