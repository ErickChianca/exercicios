<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/ex01/index.js" defer></script>
</head>
<body>
  <form action="" id="myForm">
    <div>
      <label for="firstName">Primeiro nome:</label>
      <input type="text" name="firstName" id="firstName" required>
    </div>
    <div>
      <label for="secondName">Sobrenome:</label>
      <input type="text" name="secondName" id="secondName" required>
    </div>
    <div>
      <label for="major">Campo de estudo:</label>
      <input type="text" name="major" id="major" required>
    </div>
    <div>
      <label for="birthday">Ano de nascimento:</label>
      <input type="date" name="birthday" id="birthday" required>
    </div>

    <input type="submit" id="sendData">
  </form>
</body>
</html>
